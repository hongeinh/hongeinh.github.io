title: Hongeinh's nest
description: I'm a software engineer passionate about building scalable and efficient systems.

lsi: false
safe: true
source: /usr/src/app
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
exclude:
  - /proc
  - /dev
  - /sys
  - Gemfile
  - Gemfile.lock
  - .jekyll-cache
  - .git
  - .gitignore
  - .dockerignore
  - Dockerfile
  - run.sh
  - _site
